{% extends 'core/base.html' %}
{% block content %}
    <h2>Crear post</h2>
    <div class="mb-5">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <input class="btn btn-lg btn-primary" type="submit" value="Crear post">
            </div>
        </form>
    </div>
{% endblock %}
