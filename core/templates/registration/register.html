{% extends 'core/base.html' %}
{% block content %}
    <div class="container card" style="width: 28rem;">
        <div class="card-body">
          <h5 class="card-title">Registro para nuevos usuarios</h5>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
{% endblock %}
